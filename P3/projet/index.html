<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/062795a2f8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,400;1,700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/public/css/style.css" />
    <title>OhMyFood</title>
  </head>
  <body>
    <header class="header">
      <h1>OhMyFood</h1>
      <div class="header__localization">
        <i class="fas fa-map-marker-alt"></i>
        <p class="textarea"><strong>Paris, Belleville</strong></p>
      </div>
    </header>

    <main class="container">
      <section class="description">
        <p><strong>Réservez le menu qui vous convient</strong></p>
        <p>Découvrez des restaurant d'exception, sélectionnés par nos soins</p>
        <button>
          <p>Explorez nos restaurants</p>
        </button>
      </section>
      <section class="features">
        <p><strong>Fonctionnement</strong></p>
        <div class="steps">
          <div class="step">
            <div class="step__number">
              <p><strong>1</strong></p>
            </div>
            <div class="step__description">
              <i class="fas fa-mobile-alt"></i>
              <p>Choisissez un restaurant</p>
            </div>
          </div>
          <div class="step">
            <div class="step__number">
              <p><strong>2</strong></p>
            </div>
            <div class="step__description">
              <i class="fas fa-list"></i>
              <p>Composez votre menu</p>
            </div>
          </div>
          <div class="step">
            <div class="step__number">
              <p><strong>3</strong></p>
            </div>
            <div class="step__description">
              <i class="fal fa-store"></i>
              <p>Dégustez au restaurant</p>
            </div>
          </div>
        </div>
      </section>
      <section class="restaurants">
        <p><strong>Restaurants</strong></p>
        <div class="restaurants__cards">
          <div class="restaurants__card">
            <img
              src="./public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt=""
            />
            <div></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
